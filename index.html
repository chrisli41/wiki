<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>

    <link rel="stylesheet" href="css/pure-min.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Cardo|Quattrocento|Raleway" rel="stylesheet">
    <script src="https://use.fontawesome.com/1b56fbce33.js"></script>
    <link rel="stylesheet" href="wiki.css" type="text/css">

</head>
<body>

    <div id="page-wrapper">
        <h1>WIKIPEDIA <span>VIEWER</span></h1>

        <div id="form" class="pure-form">
            <input id="search" type="text" placeholder="Search Here">
            <div id='button' class="pure-button" title="Search"><i class="fa fa-search" aria-hidden="true"></i></div>
            <a href="https://en.wikipedia.org/wiki/Special:Random"><div id='random' class="pure-button" title="Click here for a random article"><i class="fa fa-random" aria-hidden="true"></i></div></a>
        </div>

        <div id="entries"></div>

    </div>

</body>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="wiki.js"></script>

</html>
